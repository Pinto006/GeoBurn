<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link type="text/css" rel="stylesheet" href="materialize.css"  media="screen,projection">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="francisco.css" />
  <link rel="stylesheet" href="style.css" />

    <title>GeoBurn</title>
</head>

<header>GeoBurn</header>
<body>
    <div class="container">
        <div class="search">
        <br>
          <form>
            <h2>Let's get ready to burn!</h2>
            <input type="text" id="your-name" placeholder="Your Name">
            <br>
            <input type="text" id="your-weight" placeholder="Your Weight -- Be Honest!">
            <!-- <input type="text" id="activity" placeholder="Select your activity..."> -->
            <select id="activity">
              <option value="" disabled selected>Select your activity...</option>
              <option value="walking">Walking</option>
              <option value="bicycling">Bicycling</option>
          </select>
            <input type="text" id="starting-point" placeholder="Where are you starting?">
            <input type="text" id="ending-point" placeholder="Where are you going?">
            <button type="submit" id="search-btn">Let's Get Burnin'!</button>
            
          </form>
          <br>
          <hr>
          <br>
          <div class="history">
            
            <h4>Previous Burns:</h4>
            <table class="highlight">
              <thead>
                <tr>
                    <th>Name</th>
                    <th>Starting Point</th>
                    <th>Ending Point</th>
                    <th>Calories Burned</th>


                </tr>
              </thead>
      
              <tbody class = "prevBurns">
                  
                <tr>
                  <td>Jonathan</td>
                  <td>Lollipop</td>
                  <td>$7.00</td>
                </tr>
              </tbody>
            </table>
            <ul id="history-list"></ul>
          </div>
        </div>
    <div class="map">
    <div id="calories-burned"></div>
    <div id="'time-burned"></div>
    </div>
       
      </div>
    
    <script src="script.js"></script>
    <!-- <script type="text/javascript" src="/materialize.min.js"></script> -->
</body>
</html>
