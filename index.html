<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.16.17/css/uikit.min.css" integrity="sha512-bdKYByq3CFZz8StnLjTtS9l/QwbsknOH91iuT+PxgYF2t70s9bTDuBcMwgBtcEV2+NkMt923aqjfTLSqCxK8Jg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.16.17/js/uikit.min.js" integrity="sha512-Q6uq6qad2+bzWFT6SDVx1GbSQzTS20HImFsQq124EkLeuMFd/LQtrbXjEYi+9umR2V4+sSwz3T9N6oPA6oYiKg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Link to stylesheet -->
  <link rel="stylesheet" href="style.css" />

    <title>GeoBurn</title>
</head>

<body>
  <nav class="uk-navbar-container">
    <div class="uk-container">
        <div uk-navbar>

            <div class="uk-navbar-center">

                <div class="uk-navbar-center-left">
                    <ul class="uk-navbar-nav">
                    </ul>
                </div>
                <a class="uk-navbar-item uk-logo" href="#">GeoBurn</a>
                <div class="uk-navbar-center-right">
                    <ul class="uk-navbar-nav">
                        <li><a class="nav-link" href="#history-list">Previous Burns</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
    <div class="container" id="container">
        <div class="search">
        <br>
        <!-- User fills out form -->
          <form class="form">
            <h2>Let's get ready to burn!</h2>
            <input type="text" id="your-name" placeholder=" Your Name">
            <br>
            <input type="text" id="your-weight" placeholder=" Your Weight (in pounds) -- Be Honest!">
            <!-- Drop-down menu -->
            <select id="activity">
              <option value="" placeholder="Select your activity..." disabled selected>Select your activity...</option>
              <option value="walk">Walking</option>
              <option value="bicycle">Bicycling</option>
            </select>
            <input type="text" id="starting-point" placeholder=" Where are you starting?">
            <input type="text" id="ending-point" placeholder=" Where are you going?">
            <button type="submit" id="search-btn">Let's Burn!</button> 
          </form>

          <br>
          <!-- Displaying user's name, calories, and icon for activity -->
          <div class="userInfo">
            <div id="userName"></div>
            <div id="userCalories"></div>
            <div id="icon"></div>
          </div>
          <br>
          </div>
          <!-- Dispalying past activity info in a table-->
          <div class="history">           
            <h4>Previous Burns:</h4>
            <br>
            <table class="previous-burns">
              <thead>
                <tr>
                    <th>Name</th>
                    <th>Starting</th>
                    <th>End</th>
                    <th>Calories Burned </th>
                    <th>Activity</th>
                </tr>
              </thead>
      
              <tbody class = "prevBurns">  
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>

            <ul id="history-list"></ul>
          </div>
        </div>
    <div id="calories-burned"></div>
    <div id="'time-burned"></div>
    </div>
       
      </div>
    <script src="script.js"></script>
</body>
</html>
