<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Link to stylesheet -->
  <link rel="stylesheet" href="style.css" />

    <title>GeoBurn</title>
</head>

<header>GeoBurn</header>
<body>
    <div class="container">
        <div class="search">
        <br>
        <!-- User fills out form -->
          <form class="form">
            <h2>Let's get ready to burn!</h2>
            <input type="text" id="your-name" placeholder=" Your Name">
            <br>
            <input type="text" id="your-weight" placeholder=" Your Weight (in pounds) -- Be Honest!">
            <!-- Drop-down menu -->
            <select id="activity">
              <option value="" placeholder="Select your activity..." disabled selected>Select your activity...</option>
              <option value="walk">Walking</option>
              <option value="bicycle">Bicycling</option>
            </select>
            <input type="text" id="starting-point" placeholder=" Where are you starting?">
            <input type="text" id="ending-point" placeholder=" Where are you going?">
            <button type="submit" id="search-btn">Let's Burn!</button> 
          </form>

          <br>
          <!-- Displaying user's name, calories, and icon for activity -->
          <div class="userInfo">
            <div id="userName"></div>
            <div id="userCalories"></div>
            <div id="icon"></div>
          </div>
          <br>
          </div>
          <!-- Dispalying past activity info in a table-->
          <div class="history">           
            <h4>Previous Burns:</h4>
            <br>
            <table class="previous-burns">
              <thead>
                <tr>
                    <th>Name</th>
                    <th>Starting</th>
                    <th>End</th>
                    <th>Calories Burned </th>
                    <th> Activity</th>
                </tr>
              </thead>
      
              <tbody class = "prevBurns">  
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>

            <ul id="history-list"></ul>
          </div>
        </div>
    <div id="calories-burned"></div>
    <div id="'time-burned"></div>
    </div>
       
      </div>
    
    <script src="script.js"></script>
</body>
</html>
