<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">






  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="francisco.css" />

    <title>GeoBurn</title>
</head>

<header>GeoBurn</header>
<body>
    <div class="container">
        <div class="search">
        <br>
          <form>
            <h2>Let's get ready to burn!</h2>
            <input type="text" id="your-name" placeholder=" Your Name">
            <br>
            <input type="text" id="your-weight" placeholder=" Your Weight (in pounds) -- Be Honest!">
            <!-- <input type="text" id="activity" placeholder="Select your activity..."> -->
            <!-- <select id="activity"> -->

            <a class='dropdown-trigger btn' href="#"  data-target='dropdown1'>Select Activity</a> 
              <ul id='dropdown1' class='dropdown-content'>
                <li class="divider" tabindex="-1"></li>
                <li><a href="#"><i class= "material-icons"Images/Bike></i> Icon.png</i>Bicycling</a></li>
                <li><a href="#"><i class="material-icons"></i>Walking</a></li>
               <!-- <li><a href="#!"><i class="material-icons">view_module</i>four</a></li>
    <li><a href="#!"><i class="material-icons">cloud</i>five</a></li> -->
              </ul>
              <!-- <option value="" placeholder="Select your activity..." disabled selected>Select your activity...</option> -->
              <!-- <option value="walk">Walking</option>
              <option value="bicycle">Bicycling</option> --> 
            </select>
            <input type="text" id="starting-point" placeholder=" Where are you starting?">
            <input type="text" id="ending-point" placeholder=" Where are you going?">
            <button type="submit" id="search-btn">Let's Get Burnin'!</button>
            
          </form>
          <br>
          <div id="userName"></div>
          <div id="userCalories"></div>
          <div id="icon"></div>
          <hr>
          <br>
          <div class="history">
            
            <h4>Previous Burns:</h4>
            <br>
            <table class="highlight">
              <thead>
                <tr>
                    <th>Name</th>
                    <th>Starting</th>
                    <th>End</th>
                    <th>Calories Burned </th>
                    <th> Activity</th>


                </tr>
              </thead>
      
              <tbody class = "prevBurns">
                  
                <tr>
                  <td>Jonathan</td>
                  <td>Lollipop</td>
                  <td>$7.00</td>
                </tr>
              </tbody>
            </table>
            <ul id="history-list"></ul>
          </div>
        </div>
    <div class="map">
    <div id="calories-burned"></div>
    <div id="'time-burned"></div>
    </div>
       
      </div>
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
